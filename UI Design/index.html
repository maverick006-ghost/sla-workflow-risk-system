<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GovPulse â€“ SLA Workflow Risk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="app">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">GovPulse <span>BETA</span></div>
            <nav>
                <a class="active">Dashboard</a>
                <a>Reports</a>
                <a>Settings</a>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main">

            <!-- TOP BAR -->
            <header class="topbar">
                <h1>Service Delay Risk Overview</h1>
                <div class="user">Admin</div>
            </header>

            <!-- STATS -->
            <section class="stats">
                <div class="stat">
                    <p>Total Applications</p>
                    <h2 id="total-apps">0</h2>
                </div>

                <div class="stat danger">
                    <p>High Delay Risk</p>
                    <h2 id="high-risk-apps">0</h2>
                </div>

                <div class="stat success">
                    <p>Normal Workflow</p>
                    <h2 id="normal-apps">0</h2>
                </div>
            </section>

            <!-- CONTROLS -->
            <section class="controls">
                <input id="search-input" type="text" placeholder="Search districts or mandals..." />

                <select id="risk-filter">
                    <option value="all">All Risks</option>
                    <option value="High">High</option>
                    <option value="Normal">Normal</option>
                </select>
            </section>

            <!-- TABLE -->
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>District</th>
                            <th>Mandal</th>
                            <th>Delay Risk</th>
                            <th>Delayed Roles</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="table-body">
                        <!-- JS injects rows here -->
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal hidden">
        <div class="modal-box">
            <h3 id="modal-title"></h3>

            <p id="ai-summary"></p>

            <p>
                <strong>Details:</strong>
                <span id="ai-details"></span>
            </p>

            <p>
                <strong>What-if:</strong>
                <span id="ai-whatif"></span>
            </p>

            <button type="button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
